<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HOW KENYAN ARE YOU?</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-white display-3 my-4" style="background-color: #0d6efd; ">
                HOW KENYAN ARE YOU?
            </h2>
        </div>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">
                0%
            </span>Kenyan</p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            1.Who invented Mpesa?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">
                              Bob Collymore  
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">
                             Safaricom Devs 
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="C">
                            <label class="form-check-label">
                              Jkuat Students
                            </label>
                        </div>
                      
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            2.Who killed JM Kariuki
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">
                              The Fat White Cop  
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">
                              Our Founding Father  
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="C">
                            <label class="form-check-label">                              
                              Hyenas while he was taking a random reisure stroll around Ngong forest
                            </label>
                        </div>
                      
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            3.How much money did pastor Kanyari Demand from his congregants?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">
                              316  
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">
                              420 
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C">
                            <label class="form-check-label">
                              None as his service was free of charge
                            </label>
                        </div>
                      
                    </div>


                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            4.Select the best rapper in Kenyan music history
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">
                              Kitu Sewer 
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">
                              Trio Mio
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C">
                            <label class="form-check-label">
                              Prime Mejja
                            </label>
                        </div>
                      
                    </div>


                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            5.Select the most Iconic Mexican soap in Kenya TV history 
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q5" value="A" checked>
                            <label class="form-check-label">
                              She wolf
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q5" value="B">
                            <label class="form-check-label">
                              Storm Over Paradise
                            </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q5" value="C">
                            <label class="form-check-label">
                              Don't mess with an Angel
                            </label>
                        </div>
                      
                    </div>
                    <div class="text-ceter">
                        <input type="submit" class="btn btn-light">
                    </div>


                </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
